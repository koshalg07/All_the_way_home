name: all_the_way_home
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  flutter_svg_provider: ^1.0.3
  intl: ^0.17.0
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  google_fonts: ^3.0.0
  image_picker: ^0.8.6
  cloud_firestore: ^4.3.1
  google_nav_bar: ^5.0.6
  tflite_flutter: ^0.9.0




dev_dependencies:
    async: ^2.5.0
    flutter_test:
      sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Sarala
      fonts: 
        - asset: assets/fonts/SaralaBold.ttf
          weight: 700
    - family: Sora
      fonts: 
        - asset: assets/fonts/SoraRegular.ttf
          weight: 400
